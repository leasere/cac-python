<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>

    <header>
        <nav>
            <a href="/">Inicio</a>
            <a href="./contacto.html">Contacto</a>
        </nav>
    </header>
    
    <main>
        <h1>Formulario de Contacto</h1>
        <form action="" id="" method="get">
            <fieldset>
                <legend>Puede dejar su pregunta o comentario debajo</legend>

                <div>
                    <label for="">Nombre</label>
                    <input type="text" id="name" placeholder="Escriba su nombre">
                </div>

                <div>
                    <label for="">Apellido</label>
                    <input type="text" id="surname" placeholder="Escriba su apellido">
                </div>

                <div>
                    <label for="">Email</label>
                    <input type="email" id="email" placeholder="Escriba su email">
                </div>

                <div>
                    <label for="">Comentario</label>
                    <input type="text" id="comentario" placeholder="Escriba su comentario">
                </div>

                

            </fieldset>
        </form>
    </main>

    <footer></footer>
    
</body>
</html>
